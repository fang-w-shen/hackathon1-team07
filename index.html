<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="styles/main.css">
	<link rel="stylesheet" type="text/css" href="lib/node_modules/bootstrap/dist/css/bootstrap.min.css">
	<script src="lib/node_modules/jquery/dist/jquery.min.js"></script>
</head>
<body>

<div id="container">
	<section id="contact-info">
		<form class="form-horizontal">
		  <div class="form-group">
		    <label for="nameInput">Name</label>
		    <input type="text" class="form-control" id="nameInput" placeholder="Jane Doe">
		  </div>
		  <div class="form-group">
		    <label for="emailInput">Email</label>
		    <input type="email" class="form-control" id="emailInput" placeholder="jane.doe@example.com">
		  </div>
		  <div class="form-group">
		    <label for="addressInput">Location</label>
		    <input type="text" class="form-control" id="addressInput" placeholder="Nashville, TN">
		  </div>
		  <div class="form-group">
		    <label for="phoneInput">Phone Number</label>
		    <input type="tel" class="form-control" id="phoneInput" placeholder="(615) 222-3333">
		  </div>
		  <button type="submit" class="btn btn-default">Next Page</button>
		</form>
	</section> <!-- contact-info -->

	<section id="about"></section>
	
	<section id="education">
		<form class="form-inline">
		  <div class="form-group">
		    <label for="edInst">Educational Institution</label>
		    <input type="text" class="form-control" id="edInst" placeholder="Belmont University">
		  </div>
		  <div class="form-group">
		    <label for="degree">Degree (if obtained)</label>
		    <input type="email" class="form-control" id="degree" placeholder="BA in Audio Engineering">
		  </div>
  		  <div class="form-group">
	  		<p>Dates are optional</p>
	  		<p>Remember, your NSS goes under experience, not education!</p>
	  		<!-- Should we offer some kind of date-picker as a stretch goal? Would make UX better -->
		    <label for="dateStart">Date started</label>
		    <input type="text" class="form-control" id="dateStart" placeholder="August 2004"><label for="dateEnd">Date finished</label>
		    <input type="text" class="form-control" id="dateEnd" placeholder="May 2008">
		  </div>
		  <!-- Give users a button to add more educational stuff -->
		  <button type="submit" class="btn btn-default">Submit Education</button>
		</form>
	</section>  <!--   education -->

	<section id="work-exp"></section>
	
	<section id="projects"></section>
	
	<section id="techs"></section>
	







</div>






<!-- JavaScript Files-->
<script type="text/javascript" src="scripts/pattern.js"></script>
<script type="text/javascript" src="scripts/trivia.js"></script>
<script type="text/javascript" src="scripts/leaderboard.js"></script>
</body>
</html>
