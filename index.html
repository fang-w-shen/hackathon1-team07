<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="styles/main.css">
	<link rel="stylesheet" type="text/css" href="lib/node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="lib/node_modules/font-awesome/css/font-awesome.min.css">
	<script src="lib/node_modules/jquery/dist/jquery.min.js"></script>

</head>
<body>
<div id="form-container" class="container">
<h1 class="text-center noPrint">Rezoome</h1>

<!-- left/right arrows navigate through templates -->
<div class="row noPrint">
	<div class="col-xs-1 col-xs-offset-5">
		<button type="button" class="btn" id="leftArrow">Prev</button>
	</div>
	<div class="col-xs-1">
		<button type="button" class="btn" id="rightArrow">Next</button>
	</div>
</div>

<div class="row">
	<div class="text-center btn-group-vertical col-xs-3 noPrint">
		<!-- Button trigger modal -->
		<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#contactInfoModal">
	  Basics and Contact
	</button>

	<div id='education-buttons'>
		<div>
			<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#eduInfoModal">
			Education #1
			</button>
			<button id='add-edu-button' class='btn btn-default'>
				<i class="fa fa-plus-square" aria-hidden="true"></i>
			</button>
		</div>
	</div>

	<div id='work-buttons'>
		<div>
			<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#workInfoModal">
			  Work Experience #1
			</button>
			<button id='add-work-button' class='btn btn-default'>
				<i class="fa fa-plus-square" aria-hidden="true"></i>
			</button>
		</div>
	</div>
	
	<div id='project-buttons'>
		<div>
			<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#projectModal">
			Project #1
			</button>
			<button id='add-project-button' class='btn btn-default'>
				<i class="fa fa-plus-square" aria-hidden="true"></i>
			</button>
		</div>
	</div>

		<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#aboutMeModal">
		  About Me
		</button>


		<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#technologyModal">
		  Technology Stack
		</button>
		<button type="submit" id="submitButton" class="submitButton btn btn-default">
			Submit
		</button>
	</div>

	<div id="output" class="col-xs-9"></div>
</div>


<!-- Modal -->


<div class="modal fade" id="contactInfoModal" tabindex="-1" role="dialog" aria-labelledby="contactModalLabel">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="contactModalLabel">Basics and Contact Information</h4>
	      </div>
	      <div class="modal-body">
					<section id="contact-info">
						<form>
						  <div>
						    <label for="nameInput">Name</label>
						    <input type="text" class="form-control" id="nameInput" placeholder="Jane Doe">
						  </div>
						  <div>
						    <label for="emailInput">Email</label>
						    <input type="email" class="form-control" id="emailInput" placeholder="jane.doe@example.com">
						  </div>
						  <div>
						    <label for="portfolioInput">Portfolio Site</label>
						    <input type="url" class="form-control" id="portfolioInput" placeholder="http://www.mystuff.mysite">
						  </div>
						  <div>
						    <label for="linkedInInput">LinkedIn URL</label>
						    <input type="url" class="form-control" id="linkedInInput" placeholder="https://www.linkedin.com/in/jane-doe-186a9a62">
						  </div>
						  <div>
						    <label for="githubInput">GitHub</label>
						    <input type="url" class="form-control" id="githubInput" placeholder="github.com/yourtag">
						  </div>
						  <div>
						    <label for="addressInput">Location</label>
						    <input type="text" class="form-control" id="addressInput" placeholder="Nashville, TN">
						  </div>
						  <div>
						    <label for="phoneInput">Phone Number</label>
						    <input type="tel" class="form-control" id="phoneInput" placeholder="(615) 222-3333">
						  </div>
						</form>
					</section> <!-- contact-info -->
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	        <button id="contactInfoSubmit" type="button" class="btn btn-primary">Save changes</button>
	      </div>
	    </div>
	  </div>
	</div>  <!-- contact info modal -->


<!-- Education Modal -->
	<div class="modal fade" id="eduInfoModal" tabindex="-1" role="dialog" aria-labelledby="eduModalLabel">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="eduModalLabel">Education</h4>
	      </div>
	      <div class="modal-body">
	      	<section id="education">
	      		<form>
	      		  <div>
	      		  <!-- Worry - if we have more than one education set, will these IDs work? -->
	      		    <label for="edInstInput">Educational Institution</label>
	      		    <input type="text" class="form-control" id="edInstInput" placeholder="Belmont University">
	      		  </div>
	      		  <div>
	      		    <label for="degree">Degree (if obtained)</label>
	      		    <input type="text" class="form-control" id="degree" placeholder="BA">
	      		  </div>
	      		  <div>
	      		    <label for="fieldOfStudy">Degree (if obtained)</label>
	      		    <input type="text" class="form-control" id="fieldOfStudy" placeholder="Audio Engineering">
	      		  </div>
	        		  <div>

	      	  		<p>Remember, your NSS goes under experience, not education!</p>
	      	  		<!-- Should we offer some kind of date-picker as a stretch goal? Would make UX better -->
	      		  </div>
	      		  <!-- Give users a button to add more educational stuff -->
	      		</form>
	      	</section>  <!--   education -->
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	        <button id="educationSubmit" type="button" class="btn btn-primary">Save changes</button>
	      </div>
	    </div>
	  </div>
	</div>  <!-- education info modal -->

	<!-- Work experience Modal -->
	<div class="modal fade" id="workInfoModal" tabindex="-1" role="dialog" aria-labelledby="workModalLabel">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="workModalLabel">Job Experience</h4>
	      </div>
	      <div class="modal-body">
	      	<section id="work-exp">
	      		<form>
	      		  <div>
	      		    <label for="company">Company</label>
	      		    <input type="text" class="form-control" id="company" placeholder="Nashville Software School">
	      		  </div>
	      		  <div>
	      		    <label for="location">Company Location</label>
	      		    <input type="text" class="form-control" id="location" placeholder="Nashville, TN">
	      		  </div>
	      		  <div>
	      		    <label for="title">Position/Title</label>
	      		    <input type="text" class="form-control" id="positionTitle" placeholder="Technical Writer">
	      		  </div>
      			  <div>
	      	  		<p>Remember, your time at NSS goes under experience, not education!</p>
	      	  		<!-- Should we offer some kind of date-picker as a stretch goal? Would make UX better -->
	      		    <label for="dateStart">Date started</label>
	      		    <input type="text" class="form-control" id="dateStart" placeholder="August 2004"><label for="dateEnd">Date finished</label>
	      		    <input type="text" class="form-control" id="dateEnd" placeholder="May 2008">
	      		  </div>
	      		  <div>
	      		    <label for="jobSummary">Work Summary: give a one or two sentence description of your job OR the company for which you worked.</label>
	      		    <textarea class="form-control" id="jobSummary" placeholder="Full time software bootcamp..."></textarea>
	      		  </div>
	      		  <div id="jobDetailsList">
	      		    <label for="jobDetails">Give the details of what you have done during the time you were working in this job. Enter one responsibility per input box, and add more as needed</label>
	      		    <input type="text" class="form-control" id="jobDetails1" placeholder="Deployed applications leveraging Firebase...">
	      		    <input type="text" class="form-control" id="jobDetails2" placeholder="Created single page applications in...">
	      		    <input type="text" class="form-control" id="jobDetails3" placeholder="Project management and tracking with Trello and...">
	      		    <!-- Need to give users option to add fields -->
	      		  </div>
	      		</form>
	      		  <button id='add-jobDetails-button' class='btn'>
						<i class="fa fa-plus-square" aria-hidden="true"></i>
				  </button>
	      	</section>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	        <button id="workSubmit" type="button" class="btn btn-primary">Save changes</button>
	      </div>
	    </div>
	  </div>
	</div>  <!-- workexperience info modal -->



<div class="modal fade" id="projectModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Project List</h4>
      </div>
      <div class="modal-body">
        <form id="aboutme-form">

					<div class="form-group">
	      		    <label for="company">Project Title</label>
	      		    <input type="text" class="form-control" id="projectTitle" placeholder="Nashville Software School">
	      		  </div>
	
	      		  <div class="form-group">
	      		    <label for="title">Project Link</label>
	      		    <input type="text" class="form-control" id="projectLink" placeholder="Technical Writer">
	      		  </div>
	      		  <div class="form-group">
	      		    <label for="title">Deployed Link (if deployed)</label>
	      		    <input type="text" class="form-control" id="deployLink" placeholder="Technical Writer">
	      		  </div>


		<label for="aboutme-input">Please provide 2-3 sentences about your project. Include the technologies that were used.</label>
		<textarea id="projectDescription" type="text" class="form-control" placeholder="Max Characters : 250" maxlength="250" rows="4"></textarea>
	</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button id="projectSubmit" type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>


<div class="modal fade" id="aboutMeModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">About me</h4>
      </div>
      <div class="modal-body">
        <form id="aboutme-form">
		<label for="aboutme-input">Please provide 2-3 sentences articulating was sets you apart from other developers with a similar skill level.  Be sure to express enthusiasim!</label>
		<textarea id="aboutme-input" type="text" class="form-control" placeholder="Max Characters : 250" maxlength="250" rows="4"></textarea>
	</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button id="aboutMeSubmit" type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="technologyModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Technology Stack</h4>
      </div>
      <div class="modal-body">
        <form id="aboutme-form">
		<div class="row">
			  <div class="col-lg-6">
			    <div class="input-group">
			      <span class="input-group-addon">
			        <input name="skills" type="checkbox" value="1" aria-label="Checkbox for following text input">
			      </span>
			      <input type="text" class="form-control" aria-label="Text input with checkbox">
			    </div>

			    <div class="input-group">
			      <span class="input-group-addon">
			        <input name="skills" type="checkbox" value="2" aria-label="Checkbox for following text input">
			      </span>
			      <input type="text" class="form-control" aria-label="Text input with checkbox">
			    </div>

			    <div class="input-group">
			      <span class="input-group-addon">
			        <input name="skills" type="checkbox" value="3" aria-label="Checkbox for following text input">
			      </span>
			      <input type="text" class="form-control" aria-label="Text input with checkbox">
			    </div>

			    <div class="input-group">
			      <span class="input-group-addon">
			        <input name="skills" type="checkbox" value="4" aria-label="Checkbox for following text input">
			      </span>
			      <input type="text" class="form-control" aria-label="Text input with checkbox">
			    </div>

			    <select class="custom-select">
				  <option selected>Open this select menu</option>
				  <option value="1">One</option>
				  <option value="2">Two</option>
				  <option value="3">Three</option>
				</select>

			</div>
		</div>




	</form>
      </div>

      <div class="modal-footer">

        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button id="skillSubmit" type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

</div>


<!-- JavaScript Files-->

<script type="text/javascript" src="scripts/addButtons.js"></script>
<script src="/lib/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script type='text/javascript' src='dist/app.js'></script>

</body>
</html>
